<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="unselectable">Counter App</h1>
    <div class="display unselectable">
        <h2 id="counter">0</h2>
    </div>
    <div class="buttons unselectable">
        <button id="add">+1</button>
        <button id="sub">-1</button>
        <button id="clear">CLEAR</button>
    </div>
    <div class="settings_space unselectable">
        <img src="gear-settings-svgrepo-com.svg" alt="gear-icon" class="gear-icon unselectable"
    </div>
<script src="counter.js"></script>
</body>
</html>
